<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<title>Search Results</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Car Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link text-white" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/available_cars">Available Cars</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/search">Search Cars</a>
					</li>
				</ul>
				<a class="btn btn-light" href="/car_register">Register New Car</a>
			</div>
		</div>
	</nav>

	<!-- Search Form -->
	<div class="container my-5">
		<h2 class="mb-4 text-center">Search Results</h2>
		<form th:action="@{/search}" method="get" class="d-flex mb-4">
			<input type="text" name="keyword" class="form-control me-2"
				placeholder="Search for cars by name, model, year, price, color, fuelType" th:value="${query}" required>
			<button class="btn btn-primary" type="submit">Search</button>
		</form>

		<!-- Results Table -->
		<table class="table table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Model</th>
					<th scope="col">Year</th>
					<th scope="col">Price</th>
					<th scope="col">Color</th>
					<th scope="col">Fuel Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${searchResults}">
					<td th:text="${car.id}"></td>
					<td th:text="${car.name}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.year}"></td>
					<td th:text="${car.price}"></td>
					<td th:text="${car.color}"></td>
					<td th:text="${car.fuelType}"></td>
				</tr>
				<tr th:if="${#lists.isEmpty(searchResults)}">
					<td colspan="7" class="text-center">No results found for "<span th:text="${query}"></span>".</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
